<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>24分×12本 | パープル・ポップ動画ギャラリー</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1035;
      color: #f5f3ff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #a855f7, #7c3aed);
      color: white;
    }
    h1 {
      margin: 0;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #2a145a;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
    h3 {
      margin: 10px 0 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>anime　みよううぜw</h1>
    <p>動画ファイル <code>videos</code> フォルダをクリック</p>
  </header>
  <main>
    <div class="card">
      <video src="videos/SilentWitch01.mp4" controls></video>
      <h3>Episode 01</h3>
    </div>
    <div class="card">
      <video src="videos/02.mp4" controls></video>
      <h3>Episode 02</h3>
    </div>
    <div class="card">
      <video src="videos/03.mp4" controls></video>
      <h3>Episode 03</h3>
    </div>
    <div class="card">
      <video src="videos/04.mp4" controls></video>
      <h3>Episode 04</h3>
    </div>
    <div class="card">
      <video src="videos/05.mp4" controls></video>
      <h3>Episode 05</h3>
    </div>
    <div class="card">
      <video src="videos/06.mp4" controls></video>
      <h3>Episode 06</h3>
    </div>
    <div class="card">
      <video src="videos/07.mp4" controls></video>
      <h3>Episode 07</h3>
    </div>
    <div class="card">
      <video src="videos/08.mp4" controls></video>
      <h3>Episode 08</h3>
    </div>
    <div class="card">
      <video src="videos/09.mp4" controls></video>
      <h3>Episode 09</h3>
    </div>
    <div class="card">
      <video src="videos/10.mp4" controls></video>
      <h3>Episode 10</h3>
    </div>
    <div class="card">
      <video src="videos/11.mp4" controls></video>
      <h3>Episode 11</h3>
    </div>
    <div class="card">
      <video src="videos/12.mp4" controls></video>

    </div>
  </main>
</body>
</html>
