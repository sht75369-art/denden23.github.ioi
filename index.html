<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>でんでんシャッフル動画ギャラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #330066, #000000, #330066);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background-color: rgba(51, 0, 102, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: #ff00ff;
            text-shadow: 3px 3px #00ffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            justify-content: center;
            padding-top: 20px;
        }
        .video-item {
            background-color: #1a1a1a;
            border: 5px solid #6633ff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(255, 0, 255, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 255, 0.5);
        }
        .video-item iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .shuffle-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
            background: linear-gradient(to bottom, #6633ff, #330066);
            border: 4px solid #ff00ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 0, 255, 0.5);
            transition: background 0.3s, transform 0.2s;
        }
        .shuffle-button:hover {
            background: linear-gradient(to bottom, #7744ff, #441177);
            transform: scale(1.03);
        }
        .shuffle-button:active {
            transform: scale(0.98);
            animation: bounce 0.2s ease;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>でんでんシャッフル動画ギャラリー</h1>
        <div class="video-grid" id="video-grid">
            </div>
        <button class="shuffle-button" onclick="populateVideos()">シャッフル</button>
    </div>

    <script>
        // 動画のIDリスト
        const videoIds = [
            "Exsrtc3cHMQ",
            "KoijxYsR--Y",
            "kUs3FXDqiig",
            "h8fhRlS_sLg",
            "OW_qEgEjWqY",
            "BhUBKxFN_Tk",
            "cyMKetAmq2w",
            "gq0C6-Qu1eQ",
            "TeLstIBwC6M",
            "9kQ2GtvDV3s",
            "_MzMGIBdV48",
            "DYZUBzZtJSQ",
            "1Wb0E3vJVJE",
            "mZ0sJQC8qkE",
            "mZ0sJQC8qkE",
            "N029UUlH1Dc",
            "wfCcs0vLysk",
            "jWusLrUlQ9k",
            "D6wN8F36Sqs",
            "S1I70OBhBNo",
            "Zl6tdYtG9os",
            "3gPMTIzIwW8",
            "ytbsmeXBbNc",
            "L3jGIoTTvkQ",
            "OzKnSZHCr2c",
            "QQO3iSFJ7A0",
            "TXABDcqIPzs"
        ];
        
        // 配列をランダムにシャッフルする関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // 動画をHTMLに挿入する関数
        function populateVideos() {
            // 動画IDをシャッフル
            shuffleArray(videoIds);
            const videoGrid = document.getElementById("video-grid");
            videoGrid.innerHTML = ""; // 既存の動画をクリア
        
            const videosToDisplay = 9; // 表示する動画の数
        
            for (let i = 0; i < videosToDisplay; i++) {
                const videoId = videoIds[i];
                const videoItem = document.createElement("div");
                videoItem.className = "video-item";
                videoItem.style.animationDelay = `${i * 0.1}s`; // 連続的なフェードイン効果
                videoItem.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                videoGrid.appendChild(videoItem);
            }
        }
        
        // ページ読み込み時に動画を生成
        window.onload = populateVideos;
    </script>
</body>
</html>
