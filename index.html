<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>でんでんランダム動画ギャラリー</title>
    <style>
        body {
            background-color: #eeff00; /* 黄色 */
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #9933ff; /* 紫 */
            border-radius: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: white;
            text-shadow: 2px 2px #00cc00; /* 緑 */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        .video-item {
            background-color: white;
            border: 5px solid #00cc00; /* 緑 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-item iframe {
            width: 100%;
            height: 180px; /* 適切なサイズに調整 */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ポップな動画ギャラリー</h1>
        <div class="video-grid">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/Exsrtc3cHMQ" allowfullscreen></iframe>
