<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>でんでんシャッフル動画ギャラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #330066, #000000, #330066);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background-color: rgba(51, 0, 102, 0.8);
            border-radius: 15px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: #ff00ff;
            text-shadow: 3px 3px #00ffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            justify-content: center;
            padding-top: 20px;
        }
        .video-item {
            background-color: #1a1a1a;
            border: 5px solid #6633ff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(255, 0, 255, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 255, 0.5);
            animation: pulseShadow 1.5s infinite;
        }
        @keyframes pulseShadow {
            0% { box-shadow: 0 6px 12px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 6px 20px rgba(255, 0, 255, 0.7); }
            100% { box-shadow: 0 6px 12px rgba(255, 0, 255, 0.3); }
        }
        .video-item iframe {
            width: 100%;
            height: 180px;
            border: none;
        }
        .shuffle-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
            background: linear-gradient(to bottom, #6633ff, #330066);
            border: 4px solid #ff00ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 0, 255, 0.5);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .shuffle-button:hover {
            background: linear-gradient(to bottom, #7744ff, #441177);
            transform: scale(1.03) rotate(2deg);
            box-shadow: 0 6px 10px rgba(255, 0, 255, 0.7);
        }
        .shuffle-button:active {
            transform: scale(0.98) rotate(0deg);
            animation: bounce 0.2s ease;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-5px);}
            60% {transform: translateY(-3px);}
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        .star::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            animation: glow 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px 2px #fff; }
            50% { box-shadow: 0 0 10px 5px #ff00ff; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>でんでんシャッフル動画ギャラリー</h1>
        <div class="video-grid" id="video-grid">
            </div>
        <button class="shuffle-button" onclick="populateVideos()">シャッフル</button>
    </div>

    <script>
        const videoIds = [
            "Exsrtc3cHMQ",
            "KoijxYsR--Y",
            "kUs3FXDqiig",
            "h8fhRlS_sLg",
            "OW_qEgEjWqY",
            "BhUBKxFN_Tk",
            "cyMKetAmq2w",
            "gq0C6-Qu1eQ",
            "TeLstIBwC6M",
            "9kQ2GtvDV3s",
            "_MzMGIBdV48",
            "DYZUBzZtJSQ",
            "1Wb0E3vJVJE",
            "mZ0sJQC8qkE",
            "mZ0sJQC8qkE",
            "N029UUlH1Dc",
            "wfCcs0vLysk",
            "jWusLrUlQ9k",
            "D6wN8F36Sqs",
            "S1I70OBhBNo",
            "Zl6tdYtG9os",
            "3gPMTIzIwW8",
            "ytbsmeXBbNc",
            "L3jGIoTTvkQ",
            "OzKnSZHCr2c",
            "QQO3iSFJ7A0",
            "TXABDcqIPzs"
        ];
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function populateVideos() {
            shuffleArray(videoIds);
            const videoGrid = document.getElementById("video-grid");
            videoGrid.innerHTML = "";
            const videosToDisplay = 9;
            for (let i = 0; i < videosToDisplay; i++) {
                const videoId = videoIds[i];
                const videoItem = document.createElement("div");
                videoItem.className = "video-item";
                videoItem.style.animationDelay = `${i * 0.1}s`;
                videoItem.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                videoGrid.appendChild(videoItem);
            }
        }

        function createStars(count) {
            const body = document.body;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                body.appendChild(star);
            }
        }
        
        window.onload = function() {
            populateVideos();
            createStars(50);
        };
    </script>
</body>
</html>
