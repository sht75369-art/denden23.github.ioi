<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シンプルなウェブページ</title>
  <style>
    body {
      font-family: 'Yu Gothic', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fafafa;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    p.intro {
      font-size: 1.2rem;
      color: #666;
    }
    section {
      margin-bottom: 30px;
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1>ようこそ！私のウェブページへ</h1>
    <p class="intro">ここはシンプルで見やすい自己紹介ページです。</p>
  </header>

  <section>
    <h2>自己紹介</h2>
    <p>こんにちは。私はウェブ制作を学んでいる○○です。趣味は読書と散歩、プログラミングも少し勉強しています。</p>
  </section>

  <section>
    <h2>趣味について</h2>
    <p>読書は小説や歴史ものが好きで、週末は近くの公園で散歩することが多いです。新しいカフェ巡りも楽しんでいます。</p>
  </section>

  <section>
    <h2>お問い合わせ</h2>
    <p>質問やメッセージはメールでお願いします：<a href="mailto:example@example.com">example@example.com</a></p>
  </section>

</body>
</html>
